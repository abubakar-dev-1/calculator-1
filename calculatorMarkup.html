<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="assests/style.css" />
    <link rel="shortcut icon" href="assests/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="text">
        <input type="text" placeholder="0" id="hello" />
      </div>
      <div class="buttons">
        <button class="operator">AC</button>
        <button class="operator">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
      </div>
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
      </div>
      <div class="buttons">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
      </div>
      <div class="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
      </div>
      <div class="buttons">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button id="equalBtn">=</button>
      </div>
    </div>

    <script src="javaScript.js"></script>
  </body>
</html>
